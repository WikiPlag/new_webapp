<h1>Result</h1>
<div class="tbl_div">
  <table class="tbl_output">
    <tr>
      <th class="col_input">Input Text</th>
      <th class="col_articles">Articles</th>
      <th class="col_excerpt">Wikipedia Excerpt</th>
    </tr>
    <tr>
      <td>
        <div class="input_container">
          <div class="input_textbox" [innerHTML]="_tagged_input_text | safeHtml"></div>
        </div>
      </td>
      <td>
        <div class="articles_container">
          <div class="article_box" *ngFor="let plag of articleListOfSelectedPlag; let i=index" id="{{i}}">
              {{plag.title}} ({{plag.start}}-{{plag.end}})
          </div>
        </div>
      </td>
      <td>
        <div class="excerpt_container">
          <div class="excerpt_textbox" [innerHTML]="textOfSelectedArticle"></div>
        </div>
      </td>
    </tr>
  </table>
</div>
<button (click)="newInput()">New Text</button>
