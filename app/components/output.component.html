<h1>Result</h1>
<table class="tbl_output">
  <tr>
    <th>Input Text</th>
    <th>Articles</th>
    <th>Wikipedia Excerpt</th>
  </tr>
  <tr>
    <td class="td_plag_text" [innerHTML]="_tagged_input_text"></td>
    <td class="td_article_list">
      <div  class="article_list" *ngFor="let plag of articleListOfSelectedPlag; let i=index">
          <span class="wiki_title" id="{{i}}">{{plag.title}} ({{plag.start}}-{{plag.end}})</span>
      </div>
    </td>
    <td class="td_plag_text" [innerHTML]="textOfSelectedArticle"></td>
  </tr>
</table>
<button (click)="newInput()">New Input</button>
