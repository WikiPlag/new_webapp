<h1>Output</h1>
<table>
  <tr>
    <th>Input Text</th>
    <th>Articles</th>
    <th>Wikipedia Excerpts</th>
  </tr>
  <tr>
    <td [innerHTML]="_tagged_input_text"></td>
    <td>
      <div *ngFor="let plag of articleListOfSelectedPlag; let i=index">
          <span class="wiki_title" id="{{i}}">{{plag.title}} ({{plag.start}}-{{plag.end}})</span>
      </div>
    </td>
    <td [innerHTML]="textOfSelectedArticle"></td>
  </tr>
</table>
<button (click)="newInput()">New Input</button>
